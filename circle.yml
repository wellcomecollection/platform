machine:
  timezone: UTC
  java:
    version: oraclejdk8
  services:
    - docker

# Collect build artifacts
general:
  artifacts:
    - target/docker

dependencies:
  # Cache the resolution-cache and build streams to speed things up
  cache_directories:
    - "~/.sbt"
    - "~/.ivy2"
    - "project/target/resolution-cache"
    - "project/target/streams"
    - "api/target"
    - "calm_adapter/target"
    - "common/target"
    - "id_minter/target"
    - "ingestor/target"
    - "transformer/target"
    - "/var/lib/docker"
  override:
    - docker pull peopleperhour/dynamodb
    - docker pull alicefuzier/fake-sns
    - docker pull s12v/elasticmq
    - ./run_circle.sh compile

test:
  override:
    - ./run_circle.sh test

deployment:
  production:
    branch: master
    commands:
      - ./run_circle.sh deploy
