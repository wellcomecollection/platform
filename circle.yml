machine:
  timezone: UTC
  java:
    version: oraclejdk8
  services:
    - docker

# Collect build artifacts
general:
  artifacts:
    - target/docker

dependencies:
  # Cache the resolution-cache and build streams to speed things up
  cache_directories:
    - "~/.sbt"
    - "target/resolution-cache"
    - "target/streams"
    - "project/target/resolution-cache"
    - "project/target/streams"
  # Compile all sources
  override:
    - ./run_circle.sh compile

test:
  override:
    - ./run_circle.sh test

deployment:
  production:
    branch: master
    commands:
      - ./run_circle.sh deploy
