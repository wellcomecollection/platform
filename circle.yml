machine:
  timezone: UTC
  java:
    version: oraclejdk8
  services:
    - docker

# Collect build artifacts
general:
  artifacts:
    - target/docker
  build_dir: app

dependencies:
  # Cache the resolution-cache and build streams to speed things up
  cache_directories:
    - "~/.sbt"
    - "target/resolution-cache"
    - "target/streams"
    - "project/target/resolution-cache"
    - "project/target/streams"
  # Compile all sources
  override:
    - ./circle/deps.sh

test:
  override:
    - ./circle/test.sh

deployment:
  production:
    branch: master
    commands:
      - ./circle/deploy.sh
