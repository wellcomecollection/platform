language: scala

sudo: required

services:
  - docker

dist: trusty

branches:
  only:
    - master

before_install:
  # If this is a pull request branch, we only do anything if there are
  # interesting changes between this branch and master.
  #
  # Using 'exit' in a build step will terminate the rest of the build:
  # https://docs.travis-ci.com/user/customizing-the-build/#How-does-this-work%3F-(Or%2C-why-you-should-not-use-exit-in-build-steps)
  - |
    if [[ "$TRAVIS_EVENT_TYPE" == "pull_request" ]]; then
      if python3 .travis/should_run_pr_tests.py; then
        exit 0
      fi
    fi

install:
  # We need this for the Elasticsearch Docker container to start
  # See https://github.com/travis-ci/travis-ci/issues/6534
  - sudo sysctl -w vm.max_map_count=262144

cache:
  directories:
    - "~/.sbt"
    - "~/.ivy2"
    - "project/target/resolution-cache"
    - "project/target/streams"
    - "api/target"
    - "common/target"
    - "id_minter/target"
    - "ingestor/target"
    - "transformer/target"
    - "reindexer/target"
    - "/home/travis/docker/"

script:
  - make "$TASK"

after_success:
  # If this is a push branch (i.e. a build on master), we only do a deploy
  # if there are interesting changes since the last time we built.
  - |
    if [[ "$TRAVIS_EVENT_TYPE" == "push" ]]; then
      if python3 .travis/should_deploy_travis_from_master.py; then
        exit 0
      fi
    fi

  # Rename the task for the deploy step.
  # TODO: Make the naming scheme more consistent!
  - |
    if [[ "$TASK" == "loris-build" ]]; then
      make loris-publish
    else
      TASK="${TASK/build/deploy}"
      TASK="${TASK/test/deploy}"
      make "$TASK"
    fi

env:
  global:
    - AWS_REGION=eu-west-1
    - AWS_DEFAULT_REGION=eu-west-1
    - PLATFORM_ENV=prod

    # This secure environment variable contains an encrypted version of
    # the following environment variables:
    #  * AWS_ACCESS_KEY_ID
    #  * AWS_SECRET_ACCESS_KEY
    #  * AWS_ECR_REPO
    #  * CONFIG_BUCKET
    - secure: 
  matrix:
    - TASK=check-format
    - TASK=sbt-test-common
    - TASK=sbt-test-api
    - TASK=sbt-test-transformer
    - TASK=sbt-test-ingestor
    - TASK=sbt-test-id_minter
    - TASK=sbt-test-reindexer
    - TASK=lambdas-test
    - TASK=nginx-build
    - TASK=tif-metadata-build
    - TASK=gatling-build
    - TASK=loris-build
    - TASK=miro_adapter-test
    - TASK=elasticdump-build
    - TASK=api_docs-build
