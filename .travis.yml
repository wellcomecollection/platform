language: scala

sudo: required

services:
  - docker

dist: trusty

branches:
  only:
    - master

before_install:
  - git fetch origin

  # If this is a pull request branch, we only do anything if there are
  # interesting changes between this branch and master.
  #
  # Using 'exit' in a build step will terminate the rest of the build:
  # https://docs.travis-ci.com/user/customizing-the-build/#How-does-this-work%3F-(Or%2C-why-you-should-not-use-exit-in-build-steps)
  - |
    if [[ "$TRAVIS_EVENT_TYPE" == "pull_request" ]]
    then
      if python ./scripts/should_rerun_tests.py
      then
        echo "No changes that require us to re-run tests, skipping to the end"
        exit 0
      fi
    fi

  # If this is a push branch (i.e. a build on master), we only do anything
  # if there are interesting changes since the last time we built.
  - |
    if [[ "$TRAVIS_EVENT_TYPE" == "push" ]]
    then
      if python ./scripts/should_rebuild_master.py
      then
        echo "No changes that require us to re-build, skipping to the end"
        exit 0
      fi
    fi

install:
  - ./.travis/install.sh

cache:
  directories:
    - "~/.sbt"
    - "~/.ivy2"
    - "project/target/resolution-cache"
    - "project/target/streams"
    - "api/target"
    - "calm_adapter/target"
    - "common/target"
    - "id_minter/target"
    - "ingestor/target"
    - "transformer/target"

matrix:
  include:
    - env:
        - BUILD_TYPE=sbt
        - PROJECT=common
    - env:
        - BUILD_TYPE=sbt
        - PROJECT=api
    - env:
        - BUILD_TYPE=sbt
        - PROJECT=transformer
    - env:
        - BUILD_TYPE=sbt
        - PROJECT=calm_adapter
    - env:
        - BUILD_TYPE=sbt
        - PROJECT=ingestor
    - env:
        - BUILD_TYPE=sbt
        - PROJECT=id_minter
    - env:
        - BUILD_TYPE=sbt
        - PROJECT=reindexer
    - env:
        - BUILD_TYPE=python
        - PROJECT=lambdas
    - env:
        - BUILD_TYPE=js
        - PROJECT=ontologies

script:
  - ./.travis/run.sh

env:
  global:
    # This secure environment variable contains an encrypted version of
    # the following environment variables:
    #  * AWS_ACCESS_KEY_ID
    #  * AWS_SECRET_ACCESS_KEY
    #  * AWS_ECR_REPO
    #  * CONFIG_BUCKET
    - secure: 
