language: sh

sudo: required

services:
  - docker

dist: trusty

branches:
  only:
    - master

install:
  # We need this for the Elasticsearch Docker container to start
  # See https://github.com/travis-ci/travis-ci/issues/6534
  - sudo sysctl -w vm.max_map_count=262144

cache:
  directories:
    - ~/.sbt
    - ~/.ivy2
    - project/target/resolution-cache
    - project/target/streams
    - api/target
    - common/target
    - id_minter/target
    - ingestor/target
    - transformer/target
    - reindexer/target
    - /home/travis/docker/

script:
  - .travis/run_task.py

env:
  global:
    - AWS_REGION=eu-west-1
    - AWS_DEFAULT_REGION=eu-west-1
    - PLATFORM_ENV=prod
    - CONFIG_BUCKET=platform-infra
    - AWS_ECR_REPO=760097843905.dkr.ecr.eu-west-1.amazonaws.com
    - PYPI_USERNAME=wellcomedigitalplatform

    # This secure environment variable contains an encrypted version of
    # the following environment variables:
    #  * AWS_ACCESS_KEY_ID
    #  * AWS_SECRET_ACCESS_KEY
    #  * PYPI_PASSWORD
    - secure: 

  matrix:
    - TASK=check-format
    - TASK=nginx-build
    - TASK=tif-metadata-build
    - TASK=elasticdump-build
    - TASK=api_docs-build

    # Catalogue pipeline stack
    - TASK=sbt-test-common
    - TASK=sbt-test-transformer
    - TASK=sbt-test-ingestor
    - TASK=sbt-test-id_minter
    - TASK=sbt-test-reindexer

    # Catalogue API stack
    - TASK=sbt-test-api

    # Miro preprocessor stack
    - TASK=miro_preprocessor-test

    # lambda-utils package
    - TASK=lambda_utils-test

    # Shared infra stack
    - TASK=shared_infra-build

    # lambda-utils package
    - TASK=lambda_utils-test

    # Loris stack
    - TASK=loris-build
    - TASK=cache_cleaner-build

    # Monitoring stack
    - TASK=gatling-build
    - TASK=deployment_tracking-test
    - TASK=ecs_dashboard-test
    - TASK=load_test-test
    - TASK=monitoring-test

    # Sierra adapter stack
    - TASK=sierra_adapter-test


# This has a Slack API token for posting messages about build failures to
# our team channel.  It was created by following the "Setup Instructions" at
# https://wellcome.slack.com/services/B7HD6DUT0#service_setup.
notifications:
  slack:
    secure: 
    on_success: change
    on_failure: always
    on_pull_requests: false
